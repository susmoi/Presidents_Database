<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border = 1>
      <tr>
         <th> President Number </th>
         <th> Last Name </th>
         <th>  First Name   </th>
         <th>  Birthday   </th>
         <th>  Education   </th>
         <th>   Inaugural Date   </th>
         <th>   Religion   </th>
         <th>   Career   </th>
         <th>   Party   </th>
      </tr>
      {% for pres in list_of_class_pres %}
          <tr>
             <td> {{ pres.pn }} </td>
             <td> {{ pres.ln }} </td>
             <td> {{ pres.fn }} </td>
             <td> {{ pres.bd }} </td>
             <td> {{ pres.ed }} </td>
             <td> {{ pres.id }} </td>
             <td> {{ pres.rel }} </td>
             <td> {{ pres.car }} </td>
             <td> {{ pres.par }} </td>
          </tr>
           {% endfor %}

      </table>
  </body>
</html>
